<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>课题组成立申请审核</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--组件插入导航栏-->
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--组件插入侧边栏-->
        <div th:replace="~{commons/commons::sidebar(active='appligrolist.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div class="alert alert-primary" role="alert">
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <a style=" color:black; font-size:18px; font-weight: bold;">课题组成立申请审核</a>
            </div>

            <div class="form-inline" >
                <form th:action="@{/queryAppligroListByStatus}" method="post" class="form-inline">
                    <div>
                        <select name="status" id="status" class="form-control">
                            <option value="未通过">未通过</option>
                            <option value="已通过">已通过</option>
                            <option value="待审核">待审核</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">查询</button>
                </form>
            </div><br>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>课题名</th>
                        <th>研究方向</th>
                        <th>申请人</th>
                        <th>申请时间</th>
                        <th>申请状态</th>
                        <th>结题时间</th>
                        <th>经费</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="appligro:${appligros}">
                        <td th:text="${appligro.id}"></td>
                        <td th:text="${appligro.topic}"></td>
                        <td th:text="${appligro.direction}"></td>
                        <td th:text="${appligro.name}"></td>
                        <td th:text="${#dates.format(appligro.stime,'yyyy-MM-dd')}"></td>
                        <td th:text="${appligro.status}"></td>
                        <td th:text="${#dates.format(appligro.etime,'yyyy-MM-dd')}"></td>
                        <td th:text="${appligro.fund}"></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/agreeAppligro/}+${appligro.getId()}">通过</a>
                            <a class="btn btn-sm btn-danger" th:href="@{/rejectAppligro/}+${appligro.getId()}">拒绝</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer no-margin-top">
                <div class="col-md-6">
                    当前第 [[${pageInfo.pageNum}]]页,共 [[${pageInfo.pages}]] 页.一共 [[${pageInfo.total}]] 条记录
                </div>

                <ul class="pagination">
                    <li  class="page-item" th:if="${pageInfo.hasPreviousPage}">
                        <a class="page-link" th:href="'/appligros?pageNum=1'">首页</a>
                    </li>

                    <li class="page-item" th:if="${pageInfo.hasPreviousPage}">
                        <a class="page-link" th:href="'/appligros?pageNum='+${pageInfo.prePage}" th:text="上一页"></a>
                    </li>
                    <!--遍历条数-->
                    <li class="page-item" th:each="nav:${pageInfo.navigatepageNums}">
                        <a class="page-link" th:href="'/appligros?pageNum='+${nav}" th:text="${nav}" th:if="${nav != pageInfo.pageNum}"></a>
                        <span class="page-link" style="font-weight: bold;background: #6faed9;" th:if="${nav == pageInfo.pageNum}" th:text="${nav}" ></span>
                    </li>

                    <li class="page-item" th:if="${pageInfo.hasNextPage}">
                        <a class="page-link" th:href="'/appligros?pageNum='+${pageInfo.nextPage}" th:text="下一页"></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="'/appligros?pageNum='+${pageInfo.pages}">尾页</a>
                    </li>
                </ul>
            </div>
        </main>
    </div>
</div>
</body>

</html>
