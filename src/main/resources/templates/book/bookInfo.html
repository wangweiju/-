<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>修改专著信息</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--组件插入导航栏-->
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">book
        <!--组件插入侧边栏-->
        <div th:replace="~{commons/commons::sidebar(active='bookInfi.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">


            <div class="alert alert-primary" role="alert">
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <a style=" color:black; font-size:18px; font-weight: bold;">修改专著信息</a>
            </div>
            <form th:action="@{/updateApplibook}" method="post">

                <input type="hidden" name="id" th:value="${applibook.id}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-sm-2 control-label">专著名称</label>
                        <input th:value="${applibook.name}" type="text" name="name" id="name" class="form-control" placeholder="专著名称">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="author" class="col-sm-2 control-label">作者</label>
                        <input th:value="${applibook.author}" type="text" name="author" id="author" class="form-control" placeholder="作者">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="authornum" class="col-sm-2 control-label">第几作者</label>
                        <select name="authornum" id="authornum" class="form-control">
                            <option th:value="${applibook.authornum}" th:selected="${applibook.authornum} eq '第一作者'">第一作者</option>
                            <option th:value="${applibook.authornum}" th:selected="${applibook.authornum} eq '第二作者'">第二作者</option>
                            <option th:value="${applibook.authornum}" th:selected="${applibook.authornum} eq '第三作者'">第三作者</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="direction" class="col-sm-2 control-label">研究方向</label>
                        <input th:value="${applibook.direction}" type="text" name="direction" id="direction" class="form-control" placeholder="研究方向">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="press" class="col-sm-2 control-label">出版社</label>
                        <input th:value="${applibook.press}" type="text" name="press" id="press" class="form-control" placeholder="出版社">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="time" class="col-sm-2 control-label">出版时间</label>
                        <input th:value="${applibook.time}" type="date" name="time" id="time" class="form-control" placeholder="出版时间">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="num" class="col-sm-2 control-label">书号</label>
                        <input th:value="${applibook.num}" type="text" name="num" id="num" class="form-control" placeholder="例:ISBN978-7-107-18704-9">
                    </div>
                </div>
                <input type="hidden" name="status" th:value="${applibook.status}">
                <button type="submit" class="btn btn-primary">确定</button>
            </form>
        </main>
    </div>
</div>
</body>

</html>
