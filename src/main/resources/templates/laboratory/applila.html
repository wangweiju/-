<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>申请实验室</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--组件插入导航栏-->
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--组件插入侧边栏-->
        <div th:replace="~{commons/commons::sidebar(active='userlist.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/addapplila}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="num" class="col-sm-2 control-label">实验室</label>
                        <input th:value="${applila.num}" type="text" name="num" id="num" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-sm-2 control-label">申请人</label>
                        <input type="text" name="applicant" id="applicant" class="form-control" placeholder="请输入姓名">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="topic" class="col-sm-2 control-label">课题组名</label>
                        <input  type="text" name="topic" id="topic" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="time" class="col-sm-2 control-label">申请时间</label>
                        <input type="date" name="stime" id="stime" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="time" class="col-sm-2 control-label">结束时间</label>
                        <input type="date" name="etime" id="etime" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <input  type="hidden" name="status" id="status" class="form-control" value="待审核">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </main>
    </div>
</div>
</body>

</html>
