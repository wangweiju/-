<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>论文录入</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--组件插入导航栏-->
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--组件插入侧边栏-->
        <div th:replace="~{commons/commons::sidebar(active='paper.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">


            <div class="alert alert-primary" role="alert">
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <a style=" color:black; font-size:18px; font-weight: bold;">录入论文信息</a>
            </div>


            <form th:action="@{/addApplipaper}" method="post">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="time" class="col-sm-2 control-label">发表时间</label>
                        <input type="date" name="time" id="time" class="form-control"  placeholder="发表时间">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="chname" class="col-sm-2 control-label">中文名称</label>
                        <input type="text" name="chname" id="chname" class="form-control" placeholder="中文名称">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="enname" class="col-sm-2 control-label">英文名称</label>
                        <input type="text" name="enname" id="enname" class="form-control" placeholder="英文名称">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="time" class="col-sm-2 control-label">论文作者</label>
                        <input type="text" name="author" id="author" class="form-control" placeholder="论文作者">
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="subject" class="col-sm-2 control-label">学科</label>
                        <select name="subject" id="subject" class="form-control">
                            <option  th:each="subject:${subjects}" th:text="${subject.getSubname()}" th:value="${subject.getSubname()}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="publication" class="col-sm-2 control-label">发表刊物</label>
                        <input type="text" name="publication" id="publication" class="form-control" placeholder="发表刊物">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="publevel" class="col-sm-2 control-label">刊物级别</label>
                        <select name="publevel" id="publevel" class="form-control">
                            <option value="国家级刊物">国家级刊物</option>
                            <option value="省级刊物">省级刊物</option>
                            <option value="外文刊物">外文刊物</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="CNnum" class="col-sm-2 control-label">CN刊号</label>
                        <input type="text" name="CNnum" id="CNnum" class="form-control" placeholder="CNxx-xxxx">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="pubattributes" class="col-sm-2 control-label">刊物属性</label>
                        <select name="pubattributes" id="pubattributes" class="form-control">
                            <option value="核心期刊">核心期刊</option>
                            <option value="普通期刊">普通期刊</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="ISSNnum" class="col-sm-2 control-label">ISSN刊号</label>
                        <input type="text" name="ISSNnum" id="ISSNnum" class="form-control" placeholder="ISSN xxxx-xxxx">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="count" class="col-sm-2 control-label">字数</label>
                        <input type="text" name="count" id="count" class="form-control" placeholder="字数">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="pagenum" class="col-sm-2 control-label">卷期页</label>
                        <input type="text" name="pagenum" id="pagenum" class="form-control" placeholder="第x卷,第x期,xx-xx">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="remark" class="col-sm-2 control-label">备注</label>
                        <input type="text" name="remark" id="remark" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">保存</button>
            </form><br>

            <div class="alert alert-primary" role="alert">
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <a style=" color:black; font-size:18px; font-weight: bold;">已经录入的论文</a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>发表时间</th>
                        <th>中文名称</th>
                        <th>审核状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="paper:${papers}">
                        <td th:text="${paper.id}"></td>
                        <td th:text="${#dates.format(paper.time,'yyyy-MM-dd')}"></td>
                        <td th:text="${paper.chname}"></td>
                        <td th:text="${paper.status}"></td>
                        <td>
                            <div th:if="${paper.status=='待审核'}">
                                <a class="btn btn-sm btn-primary" th:href="@{/toupdateApplipaper/}+${paper.getId()}">修改</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

================================================== -->

<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
