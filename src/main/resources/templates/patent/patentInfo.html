<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>修改专利信息</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--组件插入导航栏-->
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--组件插入侧边栏-->
        <div th:replace="~{commons/commons::sidebar(active='patent.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">


            <div class="alert alert-primary" role="alert">
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <a style=" color:black; font-size:18px; font-weight: bold;">修改专利信息</a>
            </div>
            <form th:action="@{/updateApplipatent}" method="post">

                <input type="hidden" name="id" th:value="${applipatent.id}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="time" class="col-sm-2 control-label">申请时间</label>
                        <input  th:value="${#dates.format(applipatent.time,'yyyy/MM/dd')}"  type="date" name="time" id="time" class="form-control" placeholder="发表时间">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="patentname" class="col-sm-2 control-label">专利名称</label>
                        <input  th:value="${applipatent.patentname}" type="text" name="patentname" id="patentname" class="form-control" placeholder="专利名称">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="applicant" class="col-sm-2 control-label">申请(专利权)人</label>
                        <input th:value="${applipatent.applicant}" type="text" name="applicant" id="applicant" class="form-control" placeholder="申请(专利权)人">
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inventor" class="col-sm-2 control-label">发明(设计)人</label>
                        <input th:value="${applipatent.inventor}" type="text" name="inventor" id="inventor" class="form-control" placeholder="发明(设计)人">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="summary" class="col-sm-2 control-label">摘要</label>
                        <input th:value="${applipatent.summary}" type="text" name="summary" id="summary" class="form-control" placeholder="摘要">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="category" class="col-sm-2 control-label">专利类别</label>
                        <select name="category" id="category" class="form-control">
                            <option th:value="${applipatent.category}"  th:selected="${applipatent.category} eq '发明专利'">发明专利</option>
                            <option th:value="${applipatent.category}" th:selected="${applipatent.category} eq '实用新型专利'">实用新型专利</option>
                            <option th:value="${applipatent.category}" th:selected="${applipatent.category} eq '外观设计专利'">外观设计专利</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="ZLnum" class="col-sm-2 control-label">专利号</label>
                        <input th:value="${applipatent.ZLnum}" type="text" name="ZLnum" id="ZLnum" class="form-control" placeholder="ZLxxxxxxxx">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="CNnum" class="col-sm-2 control-label">公开号</label>
                        <input th:value="${applipatent.CNnum}" type="text" name="CNnum" id="CNnum" class="form-control" placeholder="CNxxxxxxxx">
                    </div>
                </div>
                <input type="hidden" name="status" th:value="${applipatent.status}">
                <button type="submit" class="btn btn-primary">确定</button>
            </form>
        </main>
    </div>
</div>

</body>

</html>
