<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>更新用户信息</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--组件插入导航栏-->
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--组件插入侧边栏-->
        <div th:replace="~{commons/commons::sidebar(active='userlist.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/updaeUser}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-sm-2 control-label">姓名</label>
                        <input th:value="${user.name}" type="text" name="name" class="form-control" placeholder="wangweiju">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="pwd" class="col-sm-2 control-label">密码</label>
                        <input th:value="${user.pwd}" type="text" name="pwd" class="form-control" placeholder="123456@qq.com">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="gender" class="col-sm-2 control-label">性别</label>
                        <select name="gender" id="gender" class="form-control">
                            <option value="0" th:selected="${user.gender} eq '0'">女</option>
                            <option value="1" th:selected="${user.gender} eq '1'">男</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="num" class="col-sm-2 control-label">编号</label>
                        <input th:value="${user.num}" type="text" name="num" class="form-control" placeholder="请输入编号">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="tell" class="col-sm-2 control-label">联系方式</label>
                        <input th:value="${user.tell}" type="text" name="tell" class="form-control" placeholder="请输入Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <input th:value="${user.email}" type="email" name="email" class="form-control" placeholder="请输入Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="perms" class="col-sm-2 control-label">角色</label>
                            <select name="perms" id="perms" class="form-control">
                                <option value="80" th:selected="${user.perms} eq '80'">管理员</option>
                                <option value="45" th:selected="${user.perms} eq '45'">课题组组长</option>
                                <option value="40" th:selected="${user.perms} eq '40'">项目主持人</option>
                                <option value="20" th:selected="${user.perms} eq '20'">科研人员</option>
                            </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="subject" class="col-sm-2 control-label">专业</label>
                        <select name="subject" id="subject" class="form-control">
                            <option th:selected="${user.subject} eq ${subject.getSubname()}" th:each="subject:${subjects}" th:text="${subject.getSubname()}" th:value="${subject.getSubname()}"></option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">修改</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
